<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web của tôi</title>
    <style>
        /* Background GitHub-style */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117; /* Màu nền tối giống GitHub */
            color: #c9d1d9; /* Màu chữ sáng */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Hiệu ứng các chấm di chuyển */
        .github-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: radial-gradient(#21262d 1px, transparent 1px);
            background-size: 20px 20px;
            animation: moveDots 120s linear infinite;
        }

        @keyframes moveDots {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        /* Nội dung chính */
        .content {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #58a6ff; /* Màu xanh GitHub */
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            font-size: 1.5em;
            color: #8b949e; /* Màu phụ GitHub */
            margin-top: 0;
        }

        .big-image {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            border-radius: 6px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border: 1px solid #30363d; /* Viền tối */
        }
    </style>
</head>
<body>
    <!-- Background hiệu ứng -->
    <div class="github-bg"></div>
    
    <!-- Nội dung chính -->
    <div class="content">
        <h1>TIÊU ĐỀ LỚN</h1>
        <h2>Tiêu đề nhỏ phía dưới</h2>
        <img 
            class="big-image" 
            src="https://images.unsplash.com/photo-1714741130542-0a3491e1a0a5?w=800&auto=format" 
            alt="Hình ảnh minh họa"
        >
    </div>

    <!-- Hiệu ứng thêm (tùy chọn) -->
    <script>
        // Hiệu ứng mờ dần khi load trang
        document.body.style.opacity = '0';
        window.addEventListener('DOMContentLoaded', () => {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>

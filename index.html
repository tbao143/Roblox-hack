<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web của tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: #666;
            margin-top: 0;
        }
        .big-image {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>TIÊU ĐỀ LỚN</h1>
    <h2>Tiêu đề nhỏ phía dưới</h2>
    <img 
        class="big-image" 
        src="https://images.unsplash.com/photo-1714741130542-0a3491e1a0a5?w=800&auto=format" 
        alt="Hình ảnh minh họa"
    >
</body>
</html>

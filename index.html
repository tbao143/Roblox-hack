<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web của tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #0d1117; /* Màu nền tối giống GitHub */
            color: #c9d1d9; /* Màu chữ sáng */
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }
        
        /* Hiệu ứng sao lấp lánh */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        h1 {
            font-size: 3em;
            color: #58a6ff; /* Màu xanh GitHub */
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }
        
        h2 {
            font-size: 1.5em;
            color: #8b949e; /* Màu phụ GitHub */
            margin-top: 0;
        }
        
        .big-image {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 1px solid #30363d; /* Viền GitHub style */
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <h1>TIÊU ĐỀ LỚN</h1>
    <h2>Tiêu đề nhỏ phía dưới</h2>
    <img 
        class="big-image" 
        src="https://images.unsplash.com/photo-1714741130542-0a3491e1a0a5?w=800&auto=format" 
        alt="Hình ảnh minh họa"
    >

    <script>
        // Tạo hiệu ứng sao
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Kích thước ngẫu nhiên
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Vị trí ngẫu nhiên
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Thời gian lấp lánh ngẫu nhiên
                star.style.setProperty('--duration', `${2 + Math.random() * 3}s`);
                
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>

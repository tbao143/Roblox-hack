<!DOCTYPE html>
<html>
<head>
    <title>Copy Loadstring Button</title>
    <style>
        /* CSS để làm nút nhỏ và đẹp */
        .copy-btn {
            background-color: #4CAF50; /* Màu xanh lá */
            border: none;
            color: white;
            padding: 2px 6px; /* Kích thước siêu nhỏ */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 10px; /* Chữ nhỏ */
            margin: 2px 1px;
            cursor: pointer;
            border-radius: 3px;
        }
        .copy-btn:hover {
            background-color: #45a049; /* Màu hover */
        }
    </style>
</head>
<body>
    <!-- Nút copy -->
    <button class="copy-btn" onclick="copyToClipboard()">COPY</button>

    <!-- Script copy tự động -->
    <script>
        function copyToClipboard() {
            const text = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/tbao143/thaibao/refs/heads/main/TbaoHubDeadRails"))()';
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('Đã copy vào clipboard!');
                })
                .catch(err => {
                    alert('Lỗi copy: ' + err);
                });
        }
    </script>
</body>
</html>
